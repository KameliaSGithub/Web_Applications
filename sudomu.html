<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sudoku</title>
    <style>
        body {
            font-size: 18px;
        }
        #container {
            width: 60%;
            margin: auto;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            text-align: center;
            padding: 8px;
            border: 1px solid #ddd;
        }
        th {
            font-size: 1.3em;
        }
        input[type="number"] {
            width: 80px;
            height: 20px;
            font-size: 1.2em;
            text-align: center;
        }
        button {
            font-size: 1.1em;
            padding: 6px 15px;
            margin-top: 15px;
            background-color: black;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: darkgray;
        }
        #check p {
            font-size: 1.3em;
        }
    </style>
</head>
<body>
    <div id="container">
        <main id="main">
            <div id="exercise">
                <table>
                    <thead>
                        <tr>
                            <th colspan="3">SUDOMU</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td><input min="1" max="3" type="number" /></td>
                            <td><input min="1" max="3" type="number" /></td>
                            <td><input min="1" max="3" type="number" /></td>
                        </tr>
                        <tr>
                            <td><input min="1" max="3" type="number" /></td>
                            <td><input min="1" max="3" type="number" /></td>
                            <td><input min="1" max="3" type="number" /></td>
                        </tr>
                        <tr>
                            <td><input min="1" max="3" type="number" /></td>
                            <td><input min="1" max="3" type="number" /></td>
                            <td><input min="1" max="3" type="number" /></td>
                        </tr>
                    </tbody>
                    <tfoot>
                        <tr>
                            <td colspan="3">
                                <button>Quick Check</button>
                                <button>Clear</button>
                            </td>
                        </tr>
                    </tfoot>
                </table>
                <div id="check">
                    <p></p>
                </div>
            </div>
        </main>
    </div>
    <script src="sudomu.js"></script>
    <script>
        solve();
    </script>
</body>
</html>
